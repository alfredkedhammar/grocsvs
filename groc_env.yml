# Whenever this file is updated, you need to run misc/condalock.sh to create
# the environment.lock.yml file.

channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=2.7
  - samtools
  - htslib
  - bwa
  - graphviz
  - rpy2=*=py27*
  - h5py>=2.6.0=py27*
  - ipython-cluster-helper>=0.5.4=py27*
  - networkx>=2.0=py27*
  - numpy>=1.11.2=py27*
  - pandas>=0.19.2=py27*
  - psutil>=5.2.1=py27*
  - pybedtools>=0.7.9=py27*
  - pyfaidx>=0.4.8.2=py27*
  - pygraphviz>=1.3.1=py27*
  - pysam>=0.10.0=py27*
  - scipy>=0.19.0=py27*
  - idba
